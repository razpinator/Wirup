<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wirup - Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Wirup Example using Tailwind CSS">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-gray-50">
    <header class="navbar bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <section class="navbar-section">
                <a href="https://www.github.com/razaibi/wirup" class="inline-block" tabindex="0" target="_blank">
                    <img src="img/wu.png" class="h-10 w-auto" />
                </a>
            </section>
            
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-blue-600 font-semibold focus:outline-none py-2 px-1">
                    Go To 
                    <svg class="w-4 h-4 ml-1 transform group-hover:rotate-180 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <!-- Dropdown menu -->
                <!-- Use pt-2 to create an invisible bridge between button and menu to prevent closing when moving mouse -->
                <div class="absolute right-0 pt-2 w-48 hidden group-hover:block z-50">
                    <div class="bg-white rounded-md shadow-lg border border-gray-200 overflow-hidden">
                        <a id="peopleLink" class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer border-b border-gray-100 last:border-0 transition-colors">Popular</a>
                        <a id="rocketLink" class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer border-b border-gray-100 last:border-0 transition-colors">Rockets</a>
                        <a id="priceLink" class="block px-4 py-3 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 cursor-pointer border-b border-gray-100 last:border-0 transition-colors">Prices</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content mt-10 min-h-[60vh]">

        <!-- Adjusted Main Content -->
        <div class="container mx-auto px-4" id="contentBody">
           
        </div>
    </div>


    <div class="mt-8 py-8 border-t">
        <div class="container mx-auto text-center text-gray-500 text-sm">
             Powered by <a href="https://github.com/razaibi/wirup" target="_blank" class="text-blue-600 hover:underline">Wirup</a>
        </div>
    </div>

</body>
<script type="text/javascript" src="Wirup.js"></script>
<script type="text/javascript">


    wu.registerData('popularNames', [
        { index: 1, initial: 'A', lastname: 'Vespucci', fullname: 'Amerigo Vespucci' },
        { index: 2, initial: 'B', lastname: 'Franklyn', fullname: 'Benjamin Franklyn' }
    ]);


    wu.registerData('rockets', ['(The Legendary) Saturn V', 'Delta IV Heavy', 'Falcon Heavy', 'Delta IV', 'Ariane 4', 'Atlas V']);

    wu.registerData('price', [{
        adultFare: 1110.00,
        childFare: 861.00
    }]);

    /*Want to see magic?
    Open console and type the following:
    wu.updateData('price',0,{"adultFare" : 2000, "childFare": 300});
    
    Alternatively, do a partial update:
    wu.updateData('price',0,{"adultFare" : 2300, "childFare": wu.dataStore.price[0]['childFare']});
    
    Or simply add data:
    wu.addData('price',{"adultFare" : 2600, "childFare": 600});
    */

    // If you have a single file called components.js
    // in your components folder, you can simply 
    // use the below command to initiate Wirup.
    //wu.init();

    // For the default setup in this example
    // multiple component groups have been setup.
    // Below code will initiate with
    // multiple files.

    wu.init({
        'components': [
            'componentGroupOne.js',
            'componentGroupTwo.js'
        ]
    });

    // If you would like to invoke a function
    // after Wirup Initializes
    // replace the above call with this:
    //wu.init({ 'callbackName':'yourOwnCustomFunction'});
    // Also uncomment the below lines.

    /*
    function yourOwnCustomFunction(){
        //Build what you like here!!
        //Feel free to rename this function.
        //Ideally this should be used as an entry point
        //for other functions/ calls.
    }
    */


    document.getElementById('peopleLink').addEventListener("click", function () {
        wu.navigateTo('/');
    });

    document.getElementById('rocketLink').addEventListener("click", function () {
        wu.navigateTo('/rockets');
    });

    document.getElementById('priceLink').addEventListener("click", function () {
        wu.navigateTo('/prices');
    });
</script>

</html>
